<!DOCTYPE html>
<html>
<head>
    <title>Budgetly</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="jumbotron">
            <h3>Available budget in May 2017:</h3>
            <div class="available-budget"> - 0.00</div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">Expenses: + 12000</div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">Income:  + 200 <span class="badge badge-danger">10%</span></div>
                <div class="col-md-4"></div>
            </div>
        </div>

        <div class="card card-inverse card-danger">
          
          <div class="card-block">
          <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10 text-center centered">
            


            
            


            <div class="form-inline">

                <div class="mb-5 mr-sm-5 mb-sm-0"></div>
                <select class="custom-select mb-8 mr-sm-3 mb-sm-0" id="type">
                  <option value="inc" selected>+</option>
                  <option value="exp">-</option>
                </select>

              <input type="text" class="form-control mb-2 mr-sm-3 mb-sm-0" id="description" placeholder="Description" required autofocus>
              <div class="input-group mb-2 mr-sm-3 mb-sm-0">
                
                <input type="number" class="form-control" id="value" placeholder="Value">
              </div>

             

              <button class="btn btn-secondary" id="submit">Submit</button>
            </div>
            </div>
          <div class="col-md-1"></div>

            </div>
            </div>

        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 text-center">
                INCOME
                <br>
                <br>
                <table class="table table-hover" id="table-incomes">
                  <thead>
                    
                  </thead>
                  <tbody>
                    <tr>
                    <td colspan="2">Done new project</td>
                        <td colspan="2">
                            20000 <button class="btn btn-round btn-secondary btn-delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                      <td colspan="2">Affiliate earnings</td>
                      <td colspan="2">
                          20000 <button class="btn btn-round btn-secondary btn-delete">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="col-md-5 text-center">
                EXPENSES
                <br>
                <br>
                <table class="table table-hover" id="table-expenses">
                  <thead>
                  </thead>
                  <tbody>
                    <tr>
                        <td colspan="2">Bought new guitar</td>
                        <td colspan="2">
                            20000 <button class="btn btn-round btn-secondary btn-delete">Delete</button>
                        </td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
            
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
