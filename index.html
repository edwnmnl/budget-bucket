<!DOCTYPE html>
<html>
<head>
    <title>Budgetly</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h3>Available budget in May 2017:</h3>
            <div class="available-budget">0.00</div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">Expenses: + 12000</div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">Income:  + 200 <span class="badge badge-danger">10%</span></div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="card card-inverse card-danger text-center">
          <div class="card-block text-center">
          <div class="text-center"><center>
            


            
            


            <form class="form-inline">

                <div class="mb-8 mr-sm-5 mb-sm-0"></div>
                <select class="custom-select mb-8 mr-sm-3 mb-sm-0" id="type">
                  <option value="1" selected>+</option>
                  <option value="2">-</option>
                </select>

              <input type="text" class="form-control mb-2 mr-sm-3 mb-sm-0" id="description" placeholder="Description">
              <div class="input-group mb-2 mr-sm-3 mb-sm-0">
                
                <input type="text" class="form-control" id="value" placeholder="Value">
              </div>

             

              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
            </center></div></div>

        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">INCOME</div>
            <div class="col-md-5">EXPENSES</div>
            <div class="col-md-1"></div>
            
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
